<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div previous-operand>TOP SCREEN</div>
        <div current-operand>BOTTOM SCREEN</div>
      </div>
      <div id="buttons">
        <div id="command-buttons">
          <button clear-button>CLEAR</button>
          <button delete-button>DELETE</button>
        </div>
        <div id="calculate-buttons">
          <button number-button>7</button>
          <button number-button>8</button>
          <button number-button>9</button>
          <button operation-button>/</button>
          <button number-button>4</button>
          <button number-button>5</button>
          <button number-button>6</button>
          <button operation-button>x</button>
          <button number-button>1</button>
          <button number-button>2</button>
          <button number-button>3</button>
          <button operation-button>-</button>
          <button decimal-button>.</button>
          <button number-button>0</button>
          <button equals-button>=</button>
          <button operation-button>+</button>
        </div>
      </div>
    </div>
  </body>
</html>
